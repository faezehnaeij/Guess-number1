<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>  
</head>
<body class="bg-amber-300 min-h-screen flex justify-center items-center">
    <div class="shadow-2xl bg-gradient-to-br from-purple-400 via-white to-blue-300 hover:bg-gradient-to-br hover:to-purple-400
     hover:via-white hover:from-blue-300 rounded-2xl p-8 max-w-sm w-full text-center">
        <h1 class="font-extrabold ">Guess a Number from 1 to 100</h1>
        <p id="hint" class="my-4 ">I'm waiting for you!</p>
        <input id="num" type="number"class="rounded-2xl p-4 border-2 border-blue-200 hover:border-blue-300  w-full">
        <button id="button" class="w-full bg-blue-300 rounded-2xl p-4 my-4  hover:bg-blue-500 active:scale-90 transition">Check</button>
        <p >Chance Count:<div id="count">0</div></p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
